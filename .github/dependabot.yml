version: 2
updates:
  - package-ecosystem: "maven" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly"
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    # Enable security updates
    open-pull-requests-limit: 10
    commit-message:
      prefix: "[SECURITY]"
